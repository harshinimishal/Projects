<!DOCTYPE html>
<html>
<head>
  <title>Photobooth</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#fff,#ffe6f2);
      font-family:Poppins;
    }
    .hero{
      text-align:center;
    }
    h1{
      font-family:Playfair Display;
      font-size:64px;
      margin-bottom:10px;
    }
    p{
      color:#666;
    }
    button{
      margin-top:30px;
      padding:14px 40px;
      border:none;
      border-radius:40px;
      background:#ff9acb;
      color:white;
      cursor:pointer;
      font-size:16px;
      animation:twinkle 2s infinite;
      box-shadow:0 0 20px rgba(255,154,203,.6);
    }
    @keyframes twinkle{
      0%,100%{box-shadow:0 0 15px rgba(255,154,203,.4)}
      50%{box-shadow:0 0 30px rgba(255,154,203,.9)}
    }
  </style>
</head>
<body>

<div class="hero">
  <h1>photobooth</h1>
  <p>cherish the moment with magic,<br>relive with magic âœ¨</p>
  <button onclick="location.href='layout.html'">Start</button>
</div>

</body>
</html>
